<h2>Welcome to Bob's!</h2>

<div class="row">

        </td>
        <td>
          <h6>$99.99</h6>

      </tr>

        <td>
          <input class="optionCheck" type="checkbox" id="cartRam"  (change)="getChanges()" value=129.99 name="RAM Upgrade">

        </td>

      </tr>

        </td>

      </tr>

        </td>
        <td>

      </tr>
      <tr>

    <div class="row">
      <div class='col-sm-1'>
        <span class="material-icons">
          play_arrow
        </span>
      </div>
      <div class='col-sm-5'>
        <h6 style="text-align: left">Total</h6>
      </div>
      <div class='col-sm-6'>
        <h6 style="text-align: center">${{total.toFixed(2)}}</h6>
    </div>
    <button routerLink='../checkout' class="btn btn-block" (click)="onClick()">Go To Cart</button>
  </div>
  <div class="col-md-4"></div>
</div>
